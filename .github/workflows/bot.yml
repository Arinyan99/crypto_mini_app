name: Telegram Bot

on:
  workflow_dispatch:     # можно запустить руками
  push:
    branches:
      - main             # запускается при пуше в main
  schedule:
    - cron: "0 * * * *"  # автозапуск КАЖДЫЙ ЧАС (UTC)

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 55   # бот работает ~55 минут, потом джоб завершится

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pyTelegramBotAPI

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          python bot.py
